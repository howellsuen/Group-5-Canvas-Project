<!DOCTYPE html>
<html>
    <head>
        <title>Canvas App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
        <!-- bootstrap and font-awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <!-- customized css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Canvas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="reset" href="#">Reset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Save</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="tool-panel">
            <span class="btn btn-primary" id="drawing-rectangle"><i class="fas fa-square"></i></span>
            <span class="btn btn-primary" id="drawing-rectangle-outline" ><i class="far fa-square"></i></span>
            <span class="btn btn-primary" id="drawing-circle" ><i class="fas fa-circle"></i></span>
            <span class="btn btn-primary" id="drawing-pencil" ><i class="fab fa-vine"></i></span>
            <span class="btn btn-info" id="paint-bucket"><i class="fa fa-paint-brush"></i></span>
            <span class="btn btn-danger" id="change-color"><i class="fas fa-palette"></i></span>
            
            <!-- fill color picker -->
            <label for="color-input" id="color-label" style="background-color: red"></label>
            <div id="color-picker">
                <canvas id="color-block" height="150" width="150"></canvas>
                <canvas id="color-strip" height="150" width="30"></canvas>
                <div id="rgb-field">
                    R<input class="input" id="rgb-r" type="number" min="0" max="255">
                    G<input class="input" id="rgb-g" type="number" min="0" max="255">
                    B<input class="input" id="rgb-b" type="number" min="0" max="255">
            
                </div>
            </div>
            <!-- stroke color picker -->
            <!-- <label for="color-input" class="color-label" style="background-color: black"></label>
            <div class="color-picker">
                <canvas class="color-block" height="150" width="150"></canvas>
                <canvas class="color-strip" height="150" width="30"></canvas>
            </div> -->
        </div>

        <!-- drawing stage -->
        <div id="canvas-container">
            <canvas id="canvas-real" class="canvas" width="800" height="600px"></canvas>
            <canvas id="canvas-draft" class="canvas" width="800" height="600px"></canvas>
        </div>


    

        <!-- required js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="canvas-common.js"></script>
        <script src="pencil.js"></script>
        <script src="draw-rectangle.js"></script>
        <script src="draw-circle.js"></script>
        <script src="color-picker.js"></script>
        <script src="funciton.js"></script>


        <script type='text/javascript'>

             $('#drawing-rectangle').click(()=>{
                currentFunction = new DrawingRectangle(contextReal,contextDraft);
            });
            $('#drawing-rectangle-outline').click(()=>{
                currentFunction = new DrawingRectangleOutline(contextReal,contextDraft);
            });
            $('#drawing-pencil').click(()=>{
                currentFunction = new DrawingPencil(contextReal,contextDraft);
            });
            $('#drawing-circle').click(()=>{
                currentFunction = new DrawingCircle(contextReal,contextDraft);
            });
            currentFunction = new DrawingPencil(contextReal,contextDraft);    

        </script>
    </body>
</html>
