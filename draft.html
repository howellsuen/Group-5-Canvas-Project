<!DOCTYPE html>
<html>

<head>
    <title>Canvas App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <!-- bootstrap and font-awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!-- customized css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Canvas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="reset">Reset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="download">Save</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="tool-panel">
        <span class="btn btn-primary" id="drawing-rectangle">
            <i class="fas fa-square"></i>
        </span>
        <span class="btn btn-primary" id="drawing-rectangle-outline">
            <i class="far fa-square"></i>
        </span>
        <span class="btn btn-primary" id="drawing-circle">
            <i class="fas fa-circle"></i>
        </span>
        <span class="btn btn-primary" id="drawing-circle-outline">
            <i class="far fa-circle"></i>
        </span>
        <span class="btn btn-primary" id="drawing-pencil">
            <i class="fab fa-vine"></i>
        </span>

        <span class="btn btn-info" id="paint-bucket">
            <i class="fa fa-paint-brush"></i>
        </span>
        <!-- <span class="btn btn-success" id="upload-image">
            <i class="fas fa-image"></i>
        </span> -->
        <input class="btn btn-success fas fa-image" id="upload" type="file" name="imageLoader" value="upload" />
        <span class="btn btn-success" id="add-text">
            <i class="fas fa-font"></i>
        </span>
        <span class="btn btn-success" id="line">Line</span>
        <span class="btn btn-success" id="curve">Curve</span>

        <!-- fill color picker -->
        <label for="color-input" id="fill" class="color-label" style="background-color: red"></label>
        <div id="color-picker-fill">
            <canvas id="color-block-fill" class="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip-fill" class="color-strip" height="150" width="30"></canvas>
            <div class="rgb-field">
                R
                <input class="input" id="fill-r" type="number" min="0" max="255"> G
                <input class="input" id="fill-g" type="number" min="0" max="255"> B
                <input class="input" id="fill-b" type="number" min="0" max="255">

            </div>
        </div>
        <!-- stroke color picker -->
        <label for="color-input" id="stroke" class="color-label" style="background-color: black"></label>
        <div id="color-picker-stroke">
            <canvas id="color-block-stroke" class="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip-stroke" class="color-strip" height="150" width="30"></canvas>
            <div class="rgb-field">
                R
                <input class="input" id="stroke-r" type="number" min="0" max="255"> G
                <input class="input" id="stroke-g" type="number" min="0" max="255"> B
                <input class="input" id="stroke-b" type="number" min="0" max="255">

            </div>
        </div>
        <!-- background color picker -->
        <label for="color-input" id="bg" class="color-label" style="background-color: black"></label>
        <div id="color-picker-bg">
            <canvas id="color-block-bg" class="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip-bg" class="color-strip" height="150" width="30"></canvas>
            <div class="rgb-field">
                R
                <input class="input" id="bg-r" type="number" min="0" max="255"> G
                <input class="input" id="bg-g" type="number" min="0" max="255"> B
                <input class="input" id="bg-b" type="number" min="0" max="255">

            </div>
        </div>

        <span class="btn btn-danger" id="eraser">
            <i class="fas fa-eraser"></i>
        </span>
        <span class="btn btn-warning" id="undo">
            <i class="fas fa-undo"></i>
        </span>
        <span class="btn btn-warning" id="redo">
            <i class="fas fa-redo"></i>
        </span>
    </div>

    <!-- drawing stage -->
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas" width="800" height="600px"></canvas>
        <canvas id="canvas-draft" class="canvas" width="800" height="600px"></canvas>
    </div>




    <!-- required js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="canvas-common.js"></script>
    <script src="pencil.js"></script>
    <script src="draw-rectangle.js"></script>
    <script src="draw-circle.js"></script>
    <script src="color-picker-fill.js"></script>
    <script src="color-picker-stroke.js"></script>
    <script src="color-picker-bg.js"></script>
    <script src="eraser.js"></script>
    <script src="download.js"></script>


    <script type='text/javascript'>

        var imageLoader = document.getElementById('upload'); // Get Upload Button
        imageLoader.addEventListener('change', handleImage, false); // Get Upload Button Change
        var canvas = document.getElementById('canvas-real'); // Get Canvas Real
        var ctx = canvas.getContext('2d'); // Get Context Real

        function handleImage(e) {
            var reader = new FileReader();
            reader.onload = function (event) {
                var img = new Image();
                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
            console.log('e: ' + e);
        }

        $('#drawing-rectangle').click(() => {
            currentFunction = new DrawingRectangle(contextReal, contextDraft);
        });
        $('#drawing-rectangle-outline').click(() => {
            currentFunction = new DrawingRectangleOutline(contextReal, contextDraft);
        });
        $('#drawing-pencil').click(() => {
            currentFunction = new DrawingPencil(contextReal, contextDraft);
        });
        $('#drawing-circle').click(() => {
            currentFunction = new DrawingCircle(contextReal, contextDraft);
        });
        $('#eraser').click(() => {
            currentFunction = new Eraser(contextReal, contextDraft);
        });
        $('#reset').click(() => {
            contextReal.fillStyle = "white";
            contextReal.fillRect(0, 0, canvasReal.width, canvasReal.height);
        });
        $('#download').click(function () {
            currentFunction = new Download(contextReal);
            currentFunction.downloadCanvas(this, 'canvas-real', 'test.png');
            console.log(this);
        });
        $('#undo').click(function () {
            undo(this, 'canvas-real');
        });
        $('#redo').click(function () {
            redo(this, 'canvas-real');
        });

        currentFunction = new DrawingPencil(contextReal, contextDraft);

    </script>
</body>

</html>
